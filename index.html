<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Checkout</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 flex justify-center items-center min-h-screen">
        <div class="container mx-auto px-4 py-2 ">
            <h1
                class="text-4xl underline uppercase font-extrabold text-center mb-3 text-gray-900 tracking-tight">
                Credit Card Checkout Form
            </h1>

            <div
                class="flex flex-col lg:flex-row flex-col-reverse lg:justify-between items-center ">
                <!-- Credit Card Image -->
                <div class="w-full lg:w-1/2 h-1/2  flex justify-center">
                    <img
                        src="https://cdni.iconscout.com/illustration/premium/thumb/payment-for-checkout-10393577-8393467.png"
                        alt="Credit Card"
                        class="max-w-full rounded-xl ">
                </div>

                <!-- Credit Card Form -->
                <form
                    class="w-full lg:w-2/4 bg-transparent rounded-xl p-6 shadow-md border border-gray-200">
                    <!-- Card Number -->
                    <div class="mb-6">
                        <label for="card_number"
                            class="block text-gray-700 font-semibold mb-2">Card
                            Number</label>
                        <input type="text" id="card_number" name="card_number"
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 transition ease-in-out duration-150"
                            placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>

                    <!-- Expiration Date -->
                    <div class="mb-6">
                        <label
                            class="block text-gray-700 font-semibold mb-2">Expiration
                            Date</label>
                        <div class="flex space-x-4">
                            <select id="expiration_month"
                                name="expiration_month"
                                class="w-1/2 px-4 py-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 transition ease-in-out duration-150">
                                <option value disabled selected>Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="expiration_year" name="expiration_year"
                                class="w-1/2 px-4 py-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 transition ease-in-out duration-150">
                                <option value disabled selected>Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                                <option value="2035">2035</option>
                            </select>
                        </div>
                    </div>

                    <!-- Security Code -->
                    <div class="mb-6">
                        <label for="security_code"
                            class="block text-gray-700 font-semibold mb-2">Security
                            Code (CVV/CVC)</label>
                        <input type="text" id="security_code"
                            name="security_code"
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 transition ease-in-out duration-150"
                            placeholder="XXX">
                    </div>

                    <!-- Cardholder Name -->
                    <div class="mb-6">
                        <label for="cardholder_name"
                            class="block text-gray-700 font-semibold mb-2">Cardholder
                            Name</label>
                        <input type="text" id="cardholder_name"
                            name="cardholder_name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 transition ease-in-out duration-150"
                            placeholder="John Doe">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition ease-in-out duration-200">
                        Submit Payment
                    </button>
                </form>
            </div>
        </div>

    </body>

</html>
